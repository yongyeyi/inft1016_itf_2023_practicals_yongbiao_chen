                 <script>
               
                  const queryString = window.location.search;
const urlParams = new URLSearchParams(queryString);
const userNameParam = urlParams.get('user_name');
const storedTheme = localStorage.getItem('theme');
let storedName = localStorage.getItem('user_name');

document.addEventListener('DOMContentLoaded', () => {
  const greeting = document.querySelector('#greeting');
  const inputName = document.querySelector('input[name="user_name"]');

  if (!userNameParam && storedName) {
    greeting.textContent = 'Hello, ' + storedName + '!';
    inputName.value = storedName;
  } else if (userNameParam) {
    storedName = userNameParam;
    localStorage.setItem('user_name', userNameParam);
    greeting.textContent = 'Hello, ' + userNameParam + '!';
    inputName.value = userNameParam;
  } else {
    storedName = ''; 
  }

  if (storedTheme) {
    document.documentElement.dataset.theme = storedTheme;
  }
});
